<html lang="en">

<body>
    <header>

        <div class="chuck-joke">
            <p>Chuck Norris Jokes</p>
            <button id="chuckbutton">click</button>

    </div>

    <img id="vacuum-man" src="images/stickfigurevacuum.png" alt="Stick figure removing the previous joke">
    <form class="search-container">
        <p>
            <input name="search" type="text" class="search-box" placeholder="Search...">
            <button class="search-button" type="submit">üîç</button>
        </p>

        </button>
        <p>
            <div id="api_name" class="hide">
                <p><strong>Select Joke Type(s):</strong></p>
              
                <label for="dad-joke">Dad Joke</label>
                <input type="checkbox" id="dad-joke" name="drop" value="dad-joke"><br>
              
                <label for="program-joke">Programming Joke</label>
                <input type="checkbox" id="program-joke" name="drop" value="program-joke"><br>
              
                <label for="chuck-joke">Chuck Norris Joke</label>
                <input type="checkbox" id="chuck-joke" name="drop" value="chuck-joke"><br>
            </div>

    <!-- Joke of the Day Modal -->
    <div id="joke-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Joke of the Day</h2>
            <p id="joke-text">Loading joke...</p>
        </div>
    </div>
</body>
</html>
